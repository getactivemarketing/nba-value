# Development override - run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  backend:
    volumes:
      - ./backend/src:/app/src
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      target: builder
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:3000"
    command: npm run dev -- --host
